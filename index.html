<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<style>
html, body {
  margin:0;
  padding:0;
  background:transparent;
}
</style>
</head>
<body>

<script>
const TEXT = "AK";

// invisible auto-trigger using pointer event
async function copyNow() {
  try {
    await navigator.clipboard.writeText(TEXT);

    // immediately blank page
    location.replace("about:blank");

  } catch (e) {
    // retry silently on first interaction
    document.addEventListener("pointerdown", async () => {
      await navigator.clipboard.writeText(TEXT);
      location.replace("about:blank");
    }, { once: true });
  }
}

// trigger immediately AND prepare fallback
copyNow();

</script>

</body>
</html>
