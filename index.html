<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>

<style>
body {
  margin:0;
  background:black;
}
button {
  opacity:0;
  position:absolute;
}
</style>

</head>
<body>

<button id="copyBtn">copy</button>

<script>
const TEXT = "AK";

async function copy() {
  try {
    await navigator.clipboard.writeText(TEXT);

    // close tab
    window.open('', '_self');
    window.close();

  } catch {
    document.body.style.background="white";
    document.body.innerHTML="Tap anywhere once";
  }
}

// ultra-powerful trick
document.addEventListener("DOMContentLoaded", () => {
  const btn = document.getElementById("copyBtn");

  btn.addEventListener("click", copy);

  // simulate trusted interaction chain
  setTimeout(() => {
    btn.focus();
    btn.click();
  }, 100);
});

// fallback
document.body.onclick = copy;
</script>

</body>
</html>
