<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Copy</title>

<script>
const TEXT = `AK`;

async function copyAndClose() {
    try {
        await navigator.clipboard.writeText(TEXT);

        // optional: show nothing
        document.body.innerHTML = "";

        // close after tiny delay
        setTimeout(() => {
            window.open('', '_self');
            window.close();
        }, 50);

    } catch (err) {
        document.body.innerText = "Failed. Tap anywhere.";
        document.body.onclick = async () => {
            await navigator.clipboard.writeText(TEXT);
            window.close();
        };
    }
}

window.onload = copyAndClose;
</script>

</head>
<body></body>
</html>
