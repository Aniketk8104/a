<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

<script>
const TEXT = "AKABC";

async function copy() {
  try {
    await navigator.clipboard.writeText(TEXT);

    // Try to close tab
    window.close();

    // If blocked, replace with blank page (best possible fallback)
    setTimeout(() => {
      location.replace("about:blank");
    }, 100);

  } catch {
    document.body.innerText = "Tap anywhere once";
  }
}

// This preserves auto-copy reliability
window.onload = copy;

// fallback for strict browsers
document.onclick = copy;

</script>

</body>
</html>
