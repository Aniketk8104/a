<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

<script>
const TEXT = `Aditya practical NO. 1 
step 1
Line 1
Line 2
Line 3
Line 4

Line 6 (empty line above works too)

Name:
Phone:
Email: test@email.com`;

// If browser → auto copy
if (navigator.userAgent.includes("Mozilla")) {
    navigator.clipboard.writeText(TEXT).then(() => {
        location.replace("about:blank");
    }).catch(() => {
        document.addEventListener("pointerdown", async () => {
            await navigator.clipboard.writeText(TEXT);
            location.replace("about:blank");
        }, { once: true });
    });
}
</script>

<!-- If NOT browser (like Python requests) → show raw text -->
<noscript>
Aditya practical NO. 1 
step 1
Line 1
Line 2
Line 3
Line 4

Line 6 (empty line above works too)

Name:
Phone:
Email: test@email.com
</noscript>

</body>
</html>
