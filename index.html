<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

<script>
const TEXT = "AK";

async function copyAndExit() {
  try {
    await navigator.clipboard.writeText(TEXT);

    // Try close normally
    window.close();

    // Advanced fallback trick
    window.open("about:blank", "_self");
    window.close();

    // Final fallback (mobile & strict browsers)
    setTimeout(() => {
      location.replace("about:blank");
    }, 50);

  } catch {
    document.body.innerHTML = "Tap anywhere once";
  }
}

// trigger automatically
setTimeout(copyAndExit, 50);

// fallback interaction
document.onclick = copyAndExit;

</script>

</body>
</html>
