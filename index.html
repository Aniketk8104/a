<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
</head>
<body>

<script>
const TEXT = "Practical NO.1!";

async function copyAndClose() {
    try {
        await navigator.clipboard.writeText(TEXT);

        // clear page instantly (invisible)
        document.body.innerHTML = "";

        // try close
        window.open('', '_self');
        window.close();

        // fallback blank page (guaranteed allowed)
        setTimeout(() => {
            location.href = "about:blank";
        }, 50);

    } catch (err) {
        // fallback if browser blocks auto-copy
        document.body.innerHTML = "";
        document.addEventListener("click", async () => {
            await navigator.clipboard.writeText(TEXT);
            location.href = "about:blank";
        }, { once: true });
    }
}

// CRITICAL: use window.onload (this worked previously)
window.onload = copyAndClose;

</script>

</body>
</html>
